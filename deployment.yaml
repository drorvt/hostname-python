apiVersion: v1
kind: Service
metadata:
  name: hostname-service
spec:
  selector:
    app: hostname-app
  ports:
  - protocol: "TCP"
    port: 6000
    targetPort: 5000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hostname-app
spec:
  selector:
    matchLabels:
      app: hostname-app
  replicas: 2
  template:
    metadata:
      labels:
        app: hostname-app
    spec:
      containers:
      - name: hostname-app
        image: hostnametask:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000